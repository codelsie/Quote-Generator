<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elsie Quote Generator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Elsie Quote Generator</h1>
            <button id="themeToggle">
                <i class="fas fa-adjust"></i> Toggle Theme
            </button>
        </header>
        <main>
            <section id="quote-container">
                <article id="quote-card">
                    <p id="quote-text">Click "Generate Quote" to get inspired!</p>
                    <p id="quote-author">- Author</p>
                </article>

                <div id="buttons-container">
                    <button id="generateQuote">
                        <i class="fas fa-sync-alt"></i> Generate Quote
                    </button>
                    <button id="copyQuote">
                        <i class="fas fa-clipboard"></i> Copy Quote
                    </button>
                </div>
                <div id="social-share">
                    <button id="share-twitter" class="share-btn" data-platform="twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                    <button id="share-whatsapp" class="share-btn" data-platform="whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </button>
                    <button id="share-facebook" class="share-btn" data-platform="facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Elsie Quote Generator. All Rights Reserved</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
